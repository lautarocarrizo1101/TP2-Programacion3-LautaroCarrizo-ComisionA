<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 5 Area de un terreno</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Area del terreno</h1>
        <label for="ladoA">Lado A(Metros):</label>
        <input type="number" step="0.1" id="ladoA" required>
        <br>
        <label for="ladoB">Lado B(Metros):</label>
        <input type="number" step="0.1" id="ladoB" required>
        <br>
        <label for="ladoC">Lado C(Metros):</label>
        <input type="number" step="0.1" id="ladoC" required>
        <br>
        <button id="area">Calcular el Area</button>
        <script src="index.js"></script>
    </body>
</html>
