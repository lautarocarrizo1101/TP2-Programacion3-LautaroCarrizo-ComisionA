<!DOCTYPE html>
<html lang="es">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4 Calculo de masa corporal</title>

        <h1>Calculo de la Masa Corporal</h1>

        <script src="index.js"></script>
    </body>
